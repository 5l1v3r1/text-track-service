version: '3'
services:
  db:
    image: postgres
    #container_name: db
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
      
  redis_db:
    image: 'redis:4.0-alpine'
    container_name: redis_db
    #command: redis-server --requirepass yourpassword
    command: redis-server
    volumes:
      - 'redis:/data'

  faktory:
    image: contribsys/faktory:latest
    command: /faktory -b :7419 -w :7420
    ports:
      - "7419:7419"
      - "7420:7420"
    environment:
      FAKTORY_PASSWORD: "parthik"
    volumes:
      - 'faktory:/data'

  website: &web_base
    #container_name: website
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - 'website:/text-track-service'
    ports:
      - "3000:3000"
    depends_on:
      - db
  
  service:
    build: .
    #command: bash -c './development/start-service.sh'
    command: "bundle exec ruby ./text-track-service.rb"
    environment:
      FAKTORY_PASSWORD: "parthik"
      FAKTORY_PROVIDER: FAKTORY_URL
      FAKTORY_URL: tcp://:parthik@faktory:7419
    depends_on: 
      - redis_db

  worker:
    #<<: *web_base
    build: .
    command: "bundle exec faktory-worker -r ./text-track-worker.rb"
    environment:
      FAKTORY_PASSWORD: "parthik"
      FAKTORY_PROVIDER: FAKTORY_URL
      FAKTORY_URL: tcp://:parthik@faktory:7419

volumes:
  redis:
  faktory:
  website: